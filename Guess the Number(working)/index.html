<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-The-Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Number guessing game</h1>
        <p>We have selected a random number between <strong>1 and 100</strong>. See if you can guess it in <strong>10 turns</strong> or fewer. We'll tell you if your guess was too high or too low.</p>
        
            Enter a guess: <input type="number" placeholder="" id="inputBox">

            <button id="submit">Submit guess</button>
            <button id="reset">Reset</button>
            
            <p id="randomNumber"></p>
            <p id="GuessCount"></p>
            <p id="outputBox"></p>
    </div>

    <div>
        <p id="winnerResult"></p>
    </div>
    
    <div> 
           <p id="winnerResultWrong"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
